version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver-container
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=${MSSQL_SA_PASSWORD}
    ports:
      - "1433:1433"
    networks:
      - app-network
    volumes:
      - sqlserver-data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD} -Q \"SELECT 1\""]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    networks:
      - app-network
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Your API Service
  userservice-api:
    build:
      context: ./UserService
      dockerfile: UserService.API/Dockerfile
    container_name: userservice-container
    ports:
      - "8080:8080"
    networks:
      - app-network
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver-container,1433;Database=RabbitMQDemoAPI;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;

  # Email Worker Service
  email-worker:
    build:
      context: ./UserService
      dockerfile: UserService.EmailWorker/Dockerfile
    container_name: email-worker-container
    networks:
      - app-network
    depends_on:
      sqlserver:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver-container,1433;Database=RabbitMQDemoAPI;User Id=sa;Password=${MSSQL_SA_PASSWORD};TrustServerCertificate=True;
      - MailSettings__Host=sandbox.smtp.mailtrap.io
      - MailSettings__Port=2525
      - MailSettings__User=${MAILTRAP_USER}
      - MailSettings__Pass=${MAILTRAP_PASS}
      - MailSettings__From=noreply@yourapp.com
      - MailSettings__FromName=UserService Payment System

networks:
  app-network:
    driver: bridge

volumes:
  sqlserver-data:
  rabbitmq-data:
